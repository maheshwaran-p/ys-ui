<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Register</title>


    <!-- <meta http-equiv="Content-Security-Policy"   content="default-src http://localhost:4000/; style-src 'self' data: 'unsafe-inline'"> -->

    <link rel="stylesheet" href="css/login.css">
    <script src="js/register.js"></script>
</head>

<body>
    <main>
        <div class="colm-form">
            <div class="form-container">
                <div class="tag">
                    Student Register
                </div>
                <input class="inp" type="text" value="" id="firstName" placeholder="First Name" required>
                <input class="inp" type="text" value="" id="lastName" placeholder="Last Name" required>
                <input class="inp" type="text" value="" id="username" placeholder="User Name" required>
                <input class="inp" type="text" value="" id="email" placeholder="Email address" required>
                <input class="inp" type="password" value="" id="password" placeholder="Password" required>
                <button class="btn-login" onclick="create()">Register</button>
                <!-- <a href="#">Forgotten password?</a> -->
                <button class="btn-new" onclick="login()">Login</button>
                <div id="snackbar">All fields are required</div>
            </div>
            <!-- <p><a href="#"><b>Create a Page</b></a> for a celebrity, brand or business.</p> -->
        </div>
    </main>
    <script>

        function create() {

            var first = document.getElementById('firstName').value;
            var last = document.getElementById('lastName').value;
            var user = document.getElementById('username').value;
            var mail = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            if (first != '' && last != '' && user != '' && mail != '' && password != '') {

                createstudent();

            }
            else {
                var x = document.getElementById("snackbar");
                x.className = "show";
                setTimeout(function () { x.className = x.className.replace("show", ""); }, 3000);
            }

        }
    </script>

</body>

</html>
